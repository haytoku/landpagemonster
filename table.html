<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таблиця</title>
</head>
<body>
    <h2>Розклад занять</h2>
    <table border="1">
        <caption>Тижневий розклад</caption>
        <thead>
            <tr>
                <th>День</th>
                <th>Предмет</th>
                <th>Аудиторія</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Понеділок</td>
                <td>Програмування</td>
                <td>305</td>
            </tr>
            <tr>
                <td>Вівторок</td>
                <td>Математика</td>
                <td>201</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
