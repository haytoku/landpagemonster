<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body>
    <h2>Форма реєстрації</h2>
    <form>
         <input type="text" name="name"><br><br>
         <input type="number" name="age"><br><br>
         <input type="password" name="password"><br><br>

        <br>
        <input type="radio" name="gender" value="male"> Чоловік<br>
        <input type="radio" name="gender" value="female"> Жінка<br><br>

        <br>
        <input type="checkbox" name="hobby" value="music"> Музика<br>
        <input type="checkbox" name="hobby" value="sport"> Спорт<br><br>

        
        <select name="city">
            <option>Київ</option>
            <option>Львів</option>
            <option>Біла Церква</option>
            <option>Київ</option>
            <option>Дніпро</option>
        </select><br><br>

        <br>
        <textarea name="info" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Надіслати</button>
    </form>
</body>
</html>
